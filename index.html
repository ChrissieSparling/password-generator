<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
       <form id="passwordGeneratorForm">
     <header>
         <h1>Password Generator</h1>
     </header>
     <div class="card"></div>
     <div class="card-header">
          <h2>Generate a Password</h2>
     </div>
     <div class="options"></div>
          <div class ="option">              >
               <label>length</label>
               <input type="number" id="length" min = "8" max = "128" value= "8";></input>
          </div>
          <div class="option">             >
               <label>includeUppercase</label>
               <input type="checkbox" id="uppercase" checked="1">
          </div>
          <div class="option">              >
               <label>includeNumbers</label>
               <input type="checkbox" id="numbers" checked="1">
          </div>
           <div class="option">              >
               <label>includeSymbols</label>
               <input type="checkbox" id="symbols" checked="1">
          </div>
     <textarea readonly id="password" placeholder="Your Secure Password"
     aria-label="Generated Password">
     </textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    </form>
  </body>
</html>
